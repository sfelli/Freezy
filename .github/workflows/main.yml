name: Manual Freeze Check

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date of the freeze period in the format YYYY-MM-DDTHH:MM (e.g., 2024-06-28T14:30)'
        required: true
      end_date:
        description: 'End date of the freeze period in the format YYYY-MM-DDTHH:MM (e.g., 2024-06-28T14:33)'
        required: true
      target_branches:
        description: 'Comma-separated list of target branches to check for freezes (e.g., main,dev)'
        required: true
        default: 'main,dev'
      time_zone:
        description: 'Time zone for the freeze periods (e.g., Europe/Paris, America/New_York)'
        required: false
        default: 'Europe/Paris'

permissions:
  pull-requests: write
  statuses: write

jobs:
  check-freeze:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Check for freeze period and fail PRs if within freeze period
      run: |
        echo "Checking for freeze period and failing PRs if necessary..."
        node .github/scripts/check-freeze.js '${{ github.event.inputs.start_date }}' '${{ github.event.inputs.end_date }}' '${{ github.event.inputs.target_branches }}' '${{ github.event.inputs.time_zone }}'
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
